name: Copy index.html to Site Branch

on:
  push:
    branches: [ master ]
    paths:
      - 'index.html'
      - 'bee.mp3'
      - 'script.js'
      - 'styles.css'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site files
        run: |
          mkdir -p site-build
          cp index.html site-build/index.html
          cp bee.mp3 site-build/bee.mp3
          cp styles.css site-build/styles.css

      - name: Deploy to Site branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site-build
          publish_branch: Site
          force_orphan: true